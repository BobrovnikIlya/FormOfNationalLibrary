<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация пользователя</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" th:href="@{css/AuthorizationStyle.css}">
    <link rel="stylesheet" th:href="@{css/table.css}">
    <link rel="stylesheet" th:href="@{css/mainstyle.css}">
</head>
<body>
<header>
    <div class="header-content">
        <a th:href="@{/home}">
            <div class="logo"></div>
            <h1>ЭЛЕКТРОННЫЙ КАТАЛОГ <p>НАЦИОНАЛЬНОЙ БИБЛИОТЕКИ БЕЛАРУСИ</p></h1>
        </a>
    </div>
    <div class="header-menu">
        <ul>
            <li th:if="${loggedInUser != null and loggedInUser.role.name == 'Admin'}"><a th:href="@{/accounts}">Пользователи</a></li>
            <li th:if="${loggedInUser != null}"><a th:href="@{/person}">Формуляр читателя</a></li>
            <li th:if="${loggedInUser != null}"><a th:href="@{/logout}">Выход</a></li>
            <li th:if="${loggedInUser == null}"><a th:href="@{/login}">Вход</a></li>
        </ul>
    </div>
</header>
<div class="form2">
    <div class="form-panel one">
        <div class="form-header">
            <h1>Регистрация пользователя</h1>
        </div>
        <div class="form-content">
            <form action="/register" method="post" th:object="${user}">
                <div class="form-columns">
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <input type="text" id="login" th:field="*{login}" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="FIO">ФИО</label>
                        <input type="text" id="FIO" th:field="*{FIO}" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" th:field="*{password}" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="date">Дата рождения</label>
                        <input type="date" id="date" th:field="*{date}" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Повтор пароля</label>
                        <input type="password" id="confirmPassword" th:name="confirmPassword" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="numberDocument">Номер документа</label>
                        <input type="text" id="numberDocument" th:field="*{numberDocument}" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email адрес</label>
                        <input type="email" id="email" th:field="*{email}" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Телефонный номер</label>
                        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="role">Роль</label>
                        <select id="role" th:field="*{role.id}" required="required">
                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <input type="text" id="description" th:field="*{description}" required="required"/>
                    </div>
                </div>

                <div class="form-group full-width">
                    <button type="submit">Регистрация</button>
                </div>
                <div class="form-group">
                    <div class="message">
                        <p th:text="${message}"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
