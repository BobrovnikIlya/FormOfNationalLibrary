<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация пользователя</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>
    <link rel="stylesheet" th:href="@{css/AuthorizationStyle.css}">
</head>
<body>
<div class="form">
    <div class="form-panel one">
        <div class="form-header">
            <h1>Регистрация пользователя</h1>
        </div>
        <div class="form-content">
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" id="login" name="login" required="required"/>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required="required"/>
                </div>
                <div class="form-group">
                    <label for="cpassword">Повтор пароля</label>
                    <input type="password" id="cpassword" name="cpassword" required="required"/>
                </div>
                <div class="form-group">
                    <label for="email">Email адрес</label>
                    <input type="email" id="email" name="email" required="required"/>
                </div>
                <div class="form-group">
                    <label for="role">Роль</label>
                    <select id="role" name="role" required="required">
                        <option value="">Выберите роль</option>
                        <option value="">1</option>
                        <!-- Options will be loaded dynamically from the database -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="FIO">ФИО</label>
                    <input type="text" id="FIO" name="FIO" required="required"/>
                </div>
                <div class="form-group">
                    <label for="numberDocument">Номер документа</label>
                    <input type="text" id="numberDocument" name="numberDocument" required="required"/>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Телефонный номер</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" required="required"/>
                </div>
                <div class="form-group">
                    <label for="date">Дата рождения</label>
                    <input type="date" id="date" name="date" required="required"/>
                </div>
                <div class="form-group full-width">
                    <label for="description">Описание</label>
                    <input type="text" id="description" name="description"/>
                </div>
                <div class="form-group full-width">
                    <button type="submit">Регистрация</button>
                </div>
                <div class="form-group full-width">
                    <p th:text="${message}"></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/roles')
            .then(response => response.json())
            .then(data => {
                const roleSelect = document.getElementById('role');
                data.forEach(role => {
                    const option = document.createElement('option');
                    option.value = role.id;
                    option.text = role.name;
                    roleSelect.add(option);
                });
            });
    });
</script>
</body>
</html>
