<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Популярные книги</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Популярные книги</h1>
<canvas id="popularBooksChart" width="400" height="200"></canvas>

<script th:inline="javascript">
    /*<![CDATA[*/
    var books = /*[[${books}]]*/ []; // Используйте правильный синтаксис для Thymeleaf
    books = JSON.parse(books);
    var labels = books.map(book => book.name);
    var data = books.map(book => book.number_orders);

    console.log("Books data:", books); // Вывод данных в консоль для*-+
    // отладки
    console.log("Labels:", labels); // Вывод меток в консоль для отладки
    console.log("Data:", data); // Вывод данных в консоль для отладки

    var ctx = document.getElementById('popularBooksChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Количество заказов',
                data: data,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
