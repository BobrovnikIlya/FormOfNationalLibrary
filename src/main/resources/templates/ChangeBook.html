<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Национальная библиотека Беларуси</title>
    <link rel="stylesheet" th:href="@{css/table.css}">
    <link rel="stylesheet" th:href="@{css/mainstyle.css}">
    <link rel="stylesheet" th:href="@{css/AuthorizationStyle.css}">
</head>
<body>
<header>
    <div class="header-content">
        <a th:href="@{/home}">
            <div class="logo"></div>
            <h1>ЭЛЕКТРОННЫЙ КАТАЛОГ <p>НАЦИОНАЛЬНОЙ БИБЛИОТЕКИ БЕЛАРУСИ</p></h1>
        </a>
    </div>
    <div class="header-menu">
        <ul>
            <li th:if="${loggedInUser != null and loggedInUser.role.name == 'Admin'}"><a th:href="@{/person}">Пользователи</a></li>
            <li th:if="${loggedInUser != null}"><a th:href="@{/person}">Личный кабинет</a></li>
            <li th:if="${loggedInUser != null}"><a th:href="@{/logout}">Выход</a></li>
            <li th:if="${loggedInUser == null}"><a th:href="@{/login}">Вход</a></li>
        </ul>
    </div>
</header>
    <div class="form2">
        <div class="form-panel one">
            <div class="form-header">
                <h1>Изменение книги</h1>
            </div>
            <div class="form-content">
                <form action="/changeBook" method="post" th:object="${book}">
                    <div class="form-columns">
                        <div class="form-group">
                            <label for="name">Название книги</label>
                            <input type="text" id="name" th:field="*{name}" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="author">Автор</label>
                            <select id="author" th:field="*{author.id}" required="required">
                                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="year">Год</label>
                            <input type="number" id="year" th:field="*{year}" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="pages">Количество страниц</label>
                            <input type="number" id="pages" th:field="*{pages}" required="required"/>
                        </div>
                       <div class="form-group">
                            <label for="language">Язык</label>
                            <select id="language" th:field="*{language.id}" required="required">
                                <option th:each="language : ${languages}" th:value="${language.id}" th:text="${language.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="publish">Издательство</label>
                            <select id="publish" th:field="*{publish.id}" required="required">
                                <option th:each="publish : ${publishes}" th:value="${publish.id}" th:text="${publish.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Описание</label>
                            <input type="text" id="description" th:field="*{description}" required="required"></textarea>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <input type="hidden" id="id" name="bookId" th:value="${id}" />

                        <button type="submit">Изменить книгу</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
