        <div class="main-container">

    <script>
        function showContent(section) {
            let content = '';
            switch(section) {
                case 'profile':
                    content = '<h2>Профиль</h2><p>Информация о пользователе...</p>';
                    break;
                case 'favorites':
                    content = '<h2>Избранные</h2><p>Список избранных...</p>';
                    break;
                case 'orders':
                    content = '<h2>Заказы</h2><p>Информация о заказах...</p>';
                    break;
                case 'orderHistory':
                    content = '<h2>История заказов</h2><p>История ваших заказов...</p>';
                    break;
            }
            document.getElementById('content').innerHTML = content;
        }
    </script>
